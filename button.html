<!DOCTYPE html>

<html lang=:"en">
	<head>
		<meta charset="utf-8" />
		<title> Button </title>
		<link rel="stylesheet" type="text/css" href="Button.css">
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    	</head>
   	 <body>
		<p id="foo">Dont Press The Button</p>
		<input type="button" onclick="changeText()" value="click me" />


		<script type="text/javascript">
			function changeText() {
				// alert("hi");
				$("#foo").html("Told you");
				$("#foo").fadeOut();
			}
			</script>

		<p id="twotimes"> Ok, Dont Press the next one</p>
		<input type="button" onclick="Change()" value="Im Warning You" />
		
		<script type="text/javascript">
			function Change() {
				$("#twotimes").html("Why Must You Keep Pressing the Buttons");
			}
			</script>
		<p id="winner"> Im going to give you one more chance to not press the button </p>
		<input type="button" onclick="wins()" value="The Moment Of Truth" />
		
		<script type="text/javascript">
			function wins() {
				$("#winner").html("congratulations! You Win!!");
				$("#winner").fadeIn()
			}
		</script>
   	 </body>
</html>
