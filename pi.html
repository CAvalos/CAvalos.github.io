<!DOCTYPE html>
<html>

  <head>
  <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
	void setup() 
      	{
        size(400, 400); 
        noStroke();
	frameRate(60);
	}
	var a = 0;
	var b = 0;
	var c = 1;
	var total = 0;
	var inside = 0;
	
    
	void draw()
	{
 
	strokeWeight(5);
    	var x = random(0, 400);
	var y = random(0,400);
	var z = dist(200, 200, x, y);
      
      
	strokeWeight(3);
  
	if (z < 200){
	fill(38, 212, 203);
	noStroke();
 	ellipse(x, y, 5, 5);
 	a += 1;
	inside += 1;
 	}
	else {
	fill(20, 18, 18);
	noStroke();
	ellipse(x, y, 5, 5);
	b += 1
	}
    
	total += 1;

      strokeWeight(1);
      stroke(0, 0, 0);
      fill(255, 255, 255);
      rect(5, 380, 50, 30);
      
      fill(0, 0, 0);
      textSize(17);
      var pi = hit*4/total;
      text(pi, 10, 400);
      };
    </script>
  </head>
  <body>
  <h2>This dartboard will determine what pi is.</h2>
    <canvas id="targetcanvas" width="400"  height="400"></canvas>
    
  </body>
</html>
